sudo: required
services:
  - docker

before_install:
  - docker build -t ttanebatesdocker/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true ttanebatesdocker/docker-react npm run test -- --coverage

after_success:
  - docker build -t ttanebatesdocker/multi-client ./client
  - docker build -t ttanebatesdocker/multi-nginx ./nginx
  - docker build -t ttanebatesdocker/multi-server ./server
  - docker build -t ttanebatesdocker/multi-nginx ./nginx

deploy:
  provider: elasticbeanstalk
  region: 'us-west-2'
  app: 'docker-react'
  env: 'DockerReact-env'
  bucket_name: 'elasticbeanstalk-us-west-2-505975311648'
  bucket_path: 'docker-react'
  on:
    # only when code is pushed or merged to master, we deploy
    branch: master
  access_key_id:
    secure: $AWS_ACCESS_KEY
  secret_access_key:
    secure: '$AWS_SECRET_KEY'
